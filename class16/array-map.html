        var options = ['var myVar','var my var','let 1myVar','const #myVar'];

        document.getElementById('result').innerHTML = result.join('');

        questions.forEach((element,imteaz) => {
            document.getElementById("questionsContainer").innerHTML += `

                    <h3>${imteaz + 1}. ${element.question}</h3>
                ${ element.options.map((option,i) => {
                    return `<label><input type="radio" name="q${imteaz}" value="${i}">${option}</label><br>`
                }).join('')
                    }
                </div> <hr>`;
        });
