<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock with Date</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .clock-container {
            background: #222;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            text-align: center;
        }
        .clock {
            font-size: 50px;
            font-weight: bold;
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
        }
        .date {
            font-size: 24px;
            font-weight: 500;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="clock-container">
        <div id="date" class="date">Monday, January 1, 2025</div>
        <h1 class="clock" id="digitalClock">00:00:00</h1>
    </div>

    <script>
        function updateClock() {
            let now = new Date();

            // Time
            let hours = String(now.getHours()).padStart(2, '0');
            let minutes = String(now.getMinutes()).padStart(2, '0');
            let seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('digitalClock').textContent = `${hours}:${minutes}:${seconds}`;

            // Date
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            
            let dayName = days[now.getDay()];
            let monthName = months[now.getMonth()];
            let day = now.getDate();
            let year = now.getFullYear();
            
            document.getElementById('date').textContent = `${dayName}, ${monthName} ${day}, ${year}`;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Call once immediately
    </script>

</body>
</html>
