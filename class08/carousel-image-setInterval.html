<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel with Arrows</title>
    <!-- Bootstrap 5 for styling -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for arrows -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Container for the carousel */
        .carousel-container {
            position: relative;
            width: 80%; /* Adjust width as needed */
            /* max-width: 600px; */
            margin: 0 auto;
        }

        /* Image inside carousel */
        .carousel-image {
            width: 100%;
            height: auto;
        }

        /* Arrow buttons */
        .arrow-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5); /* Transparent black */
            border: none;
            color: white;
            font-size: 30px;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .arrow-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .left-arrow {
            left: 10px;
        }

        .right-arrow {
            right: 10px;
        }

        /* Optional: Change to smooth transition on image change */
        .carousel-container img {
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="carousel-container">
        <!-- Image Carousel -->
        <div id="imageCarousel" class="d-flex justify-content-center">
            <img src="banner/01.png" alt="Image 1" class="carousel-image">
        </div>

        <!-- Left and Right Arrow Buttons -->
        <button class="arrow-btn left-arrow" onclick="changeImage(-1)">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="arrow-btn right-arrow" onclick="changeImage(1)">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <script>
        let currentImageIndex = 0;
        const images = [
            "banner/01.png",
            "banner/02.png",
            "banner/03.png",
            "banner/04.png",
            "banner/05.png",
            "banner/06.png",
        ];

        function changeImage(direction) {
            // Update image index based on direction
            currentImageIndex += direction;

            // Ensure index is within bounds
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            }

            // Change image source
            const imageElement = document.querySelector("#imageCarousel img");
            imageElement.style.opacity = 0; // Fade out

            setTimeout(() => {
                imageElement.src = images[currentImageIndex];
                imageElement.style.opacity = 1; // Fade in
            }, 500); // Matches the transition time
        }

        // Auto change image every 5 seconds
        setInterval(() => {
            changeImage(1);
        }, 5000);
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
