<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
    
</head>
<body>
    <script>
        var a = 10;
        var b = 20;
        var c = a === b ? a : b;
        var age = prompt("How old are you?");
        var message = age >= 18 ? "You can vote" : "You can't vote";
        document.write(message);
    </script>
</body>
</html>
