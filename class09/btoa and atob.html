<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder/Decoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Base64 Encoder/Decoder</h1>
        
        <!-- Input Textarea -->
        <textarea id="inputText" placeholder="Enter text to encode or decode..."></textarea>
        
        <!-- Buttons -->
        <button onclick="encodeText()">Encode (btoa)</button>
        <button onclick="decodeText()">Decode (atob)</button>
        
        <!-- Output -->
        <div class="output" id="output"></div>
    </div>

    <script>
        function encodeText() {
            const input = document.getElementById('inputText').value;
            try {
                const encoded = btoa(input);
                document.getElementById('output').innerText = encoded;
            } catch (e) {
                document.getElementById('output').innerText = "Error: Invalid input for encoding.";
            }
        }

        function decodeText() {
            const input = document.getElementById('inputText').value;
            try {
                const decoded = atob(input);
                document.getElementById('output').innerText = decoded;
            } catch (e) {
                document.getElementById('output').innerText = "Error: Invalid Base64 input for decoding.";
            }
        }
    </script>
</body>
</html>
