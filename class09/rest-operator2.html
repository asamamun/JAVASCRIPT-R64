<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <pre>
Key Differences Between Rest and Spread (...)
Rest (...) collects multiple values into a single variable.
Spread (...) expands an array or object into individual elements.
    </pre>
    <script>
/*       function printUser(obj) {
        let { name, ...details } = obj;
        console.log(`Name: ${name}`);
        console.log("Other Details:", details);
      } */
      function printUser({ name, ...details }) {
       // let { name, ...details } = obj;
        console.log(`Name: ${name}`);
        console.log("Other Details:", details);
      }
      let person = {
        name: "Alice",
        age: 25,
        job: "Engineer",
        country: "USA",
      };
      printUser(person);
    </script>
  </body>
</html>
