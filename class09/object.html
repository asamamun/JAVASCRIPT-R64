<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myMath = {
            PI: 3.14,            
            add: function(...n){
                let total = 0;
                for (let index = 0; index < n.length; index++) {
                    total += n[index];
                }
                return total;
            },
            multiply: function(...n){
                let total = 1;
                for (let index = 0; index < n.length; index++) {
                    total *= n[index];
                }
                return total;
            },
            divide: function(a,b){
                return a/b;
            },
            subtract: function(a,b){
                return a-b;
            }

        }

        console.log(myMath.add(1,2,3,4,5));
        console.log(myMath.multiply(1,2,3,4,5));
        console.log(myMath.divide(1,2));
        console.log(myMath.subtract(1,2));
    </script>
</body>
</html>
