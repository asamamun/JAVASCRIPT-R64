<!DOCTYPE html>
<html lang="en">
<head>

<body>
   <script>
      //Object Destructuring
     var runi = {
        name:"Mst Runi",
        roll:"234587435",
        address:"Dhaka"
     }     
     var {name, roll, address} = runi;
     console.log(name);
     console.log(roll);
     console.log(address);
     //Array Destructuring
     var lot1 = ["12 apples","5 tarmujs","7 bananas"];
     var [lot2, lot3, lot4] = lot1;
     console.log(lot2);
     console.log(lot3);

   </script>
</body>
