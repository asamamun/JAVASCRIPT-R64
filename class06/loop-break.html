<p>
    this loop will print numbers 1 to 32. break statement will stop the loop when the condition is met. if break can run somehow then it will get out of the loop. there can be multiple break statement. any one break statement execution will get out of the loop
</p>
<script>
    for (let index = 1; index <= 100; index++) {
        
        if(index === 33){
            break;
        }  
        if(index === 66){
            break;
        } 
        console.log(index);      
    }
    console.log("done");
</script>
