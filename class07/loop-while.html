<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green{ color:green;}
        .blue{ color:blue;}
        .red{ color:red;}
    </style>
</head>
<body>
    <h1>While loop</h1>
    <div>
        <code>
            <pre>
                Syntax:
                while(condition){
                    statements;
                    increment/decrement;
                }
            </pre>
        </code>
        <div id="result">

        </div>
        <hr>
        <img src="loop-while.png" alt="" style="width: calc(100vw - 50px);">
        <script>
            var x = 1;
            while (x<=100) {
                if(x>50 && x<=60){
                    document.getElementById("result").innerHTML += "<span class='red'>"+ x + "</span> ";
                    x++;
                    continue;//skip the rest of the statements for this iteration
                // }  else if(x%2 === 1){
                }  else if(x%2){
                    document.getElementById("result").innerHTML += "<span class='green'>"+ x + "</span> ";
                }
                else{
                    document.getElementById("result").innerHTML += "<span class='blue'>"+ x + "</span> ";
                }                
                x++;
            }
        </script>
    </div>
</body>
</html>
