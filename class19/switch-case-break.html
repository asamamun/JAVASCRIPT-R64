<h3>Switch Case will continue with next case until break found. In the code case 5,6,7,8,9 will be executed</h3>
<script>
    var x = 5;

switch (x) {
  case 1:
    document.write("Case 1: Apple");
    break;
  case 2:
    document.write("Case 2: Banana");
    break;
  case 3:
    document.write("Case 3: Cherry");
    break;
  case 4:
    document.write("Case 4: Dragonfruit");
    break;
  case 5:
    document.write("Case 5: Elderberry");
    
  case 6:
    document.write("Case 6: Fig");
    
  case 7:
    document.write("Case 7: Grape");
    
  case 8:
    document.write("Case 8: Honeydew");
    
  case 9:
    document.write("Case 9: Kiwi");
    break;
  case 10:
    document.write("Case 10: Lemon");
    break;
  default:
    document.write("Out of range");
}

</script>
