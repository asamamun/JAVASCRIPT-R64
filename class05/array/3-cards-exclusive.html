    <script>
        var clubs = ["CA","C2","C3","C4","C5","C6","C7","C8","C9","C10","CJ","CQ","CK"];
        var dims = ["DA","D2","D3","D4","D5","D6","D7","D8","D9","D10","DJ","DQ","DK"];
        var hearts = ["HA","H2","H3","H4","H5","H6","H7","H8","H9","H10","HJ","HQ","HK"];
        var spades = ["SA","S2","S3","S4","S5","S6","S7","S8","S9","S10","SJ","SQ","SK"];
        
        var cards52 = clubs.concat(dims,hearts,spades);
        
        //get a random card into an array and deletes the card from cards52
        function getRandCard(){
            var card =Math.floor(Math.random()*cards52.length);
            //remove the card from card52
            let selectedcard = cards52[card];
            cards52.splice(card,1);
            console.log(cards52);
            return selectedcard;
        }
        console.log(getRandCard());
        console.log(getRandCard());
        console.log(getRandCard());

    </script>
