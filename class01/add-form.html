<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result{
            font-size: 5em;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <p>to get or set value from or to input we use <code>document.getElementById("idname").value </code></p>
    <p>to get or set contents in a div we use <code>document.getElementById("idname").innerHTML</code></p>
    <h1>add 2 numbers form</h1>
    <form action="">
        <label for="num1">number 1</label>
        <input type="number" id="num1" name="num1">
        <label for="num2">number 2</label>
        <input type="number" id="num2" name="num2">
        <input type="button" value="Add" onclick="add()">

    </form>
    <hr>
    <div id="result">

    </div>
    <script>
        function add(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var result = Number(num1) + Number(num2);
            // alert(result);
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
