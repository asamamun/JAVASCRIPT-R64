<script>
    var x = 5;
    var y = 10;
    var z = "the values are" + x + y;
    console.log(z);
    //rules: in + operator, if any one is string, then the other will be converted to string
    var p = x + y + "are the values";
    console.log(p);
    //rules 2: in + operator, if first two operands are numbers and the third one is string then first two will be added and third one will be concatenated
    var n1 = "2number";
    var n2 = "3";
    var product = n1 - n2;
    console.log(product);

</script>
