<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Data types can be identified by <code>typeof</code> operator</h1>
    <h2>data types can be: string, number, boolean, undefined, null, function,object, array</h2>
    <script>
        var x = "5", y="6"; //string
        var name = "sakib";//string
        var abc;//undefined
        var age = 25;//number
        var married = true;//boolean
        console.log(typeof name);
        console.log(typeof age);
        console.log(typeof x);
        console.log(typeof y);
        console.log(typeof married);
        console.log(typeof window);
        var xx = Number(x);
        var yy = Number(y);
        console.log(typeof xx);
        console.log(typeof yy);
        console.log(x + " " + y + " " + xx + " " + yy);
        console.log(xx+yy);
        console.log(abc);
        console.log(married);
    </script>
</body>
</html>
