<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var course = prompt("course name? NT, WDPF, J2EE, CS, GAVE");
        switch(course.toUpperCase()){
            case "NT":
                alert("NT books are: A+, Microtic Router, CISCO route, LINUX Server administrator");
                break;
            case "WDPF":
                alert("WDPF books are: HTML, CSS, JAVASCRIPT, PHP, MySQL, React, VUE, laravel, Wordpress, Bootstrap");
                break;
            case "J2EE":
                alert("J2EE books are: flutter, html, css, JS, spring boot, spring mvc, bootstrap, angular");
                break;
            case "CS":
                alert("CS: books are: JAVA, C++, C, C#");
                break;
            case "GAVE":
                alert("GAVE books are: graphics and animation books");
                break;
            default:
                alert("invalid course");
        }
    </script>
</body>
</html>
