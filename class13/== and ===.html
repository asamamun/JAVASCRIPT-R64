<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>== checks only value</h1>
    <h1>=== checks value and data type</h1>
    <script>
        var x = 5;
        var y = "5";
        console.log(x == y);//true
        console.log(x === y);//false
    </script>
</body>
</html>
