<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        // const emailPattern = /^[^@]+@[^@]+\.[^@]+$/;
        /*
        ^[^@]+ - Starts with one or more characters that arenâ€™t @ (the username).
        @ - The single @ separator.
        [^@]+ - Domain part, no @ allowed.
        \. - The dot.
        [^@]+ - TLD, no @ allowed.
        */
        const emailPattern = /^.+@.+\..+$/;
        /*
        .+ - One or more of any character (including @, spaces, etc.).
        @ - Literal @.
        .+ - Any characters for the domain.
        \. - Literal dot.
        .+ - Any characters for the TLD.
        */
        var email = prompt("Enter your email");
        if(emailPattern.test(email)){
            alert("Email is valid");
        }
        else{
            alert("Email is not valid");
        }
    </script>
</body>
</html>
