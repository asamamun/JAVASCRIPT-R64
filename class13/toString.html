<script>
    var x = 5; //number
    var y = x.toString(); //"5" //converted from number to string
    console.log(x  + " : " + typeof x);
    console.log(y + " : " + typeof y);
    let n = "A"/5; //NaN
    console.log(typeof n);// NaN's data type is number
    if(n){
        console.log(n + " is true");
    }
    else{
        console.log(n + " is false");
    }
    let res = false;
    console.log(res + " : " + Number(res));// false : 0 if converted to number
    let em = "";
    if(em){
        console.log(em + " is true");
    }
    else{
        console.log(em + " is false");
    }

</script>
