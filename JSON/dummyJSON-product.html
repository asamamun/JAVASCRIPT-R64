<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/DHvZLI7Db8E?si=o8ZvW-ZvO6wL2gEf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      <hr>
      <button class="btn btn-primary" onclick="loadProducts()">load products</button>
        <div class="row" id="productContainer">
  
        </div>
    </div>
    <script>
      function loadProducts(){
        fetch('https://dummyjson.com/products')
        .then(res => res.json())
        // .then(data => console.log(data.products))
        .then(data => showProducts(data))
      }
        function showProducts(p){
            console.log(p);
            p.products.forEach(product => {
              document.getElementById("productContainer").innerHTML += `
                        <div class="card col-md-3">
                <img src="${product.thumbnail}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">${product.title}</h5>
                  <p class="card-text">${product.description}</p>
                  <p class="card-text">${product.price}</p>
                  <a href="#" class="btn btn-primary">Add to Cart</a>
                </div>
              </div>`;  
            });
        }

        
    </script>
</body>
</html>
